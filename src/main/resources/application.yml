spring:
  application:
    name: StudySprint

  datasource:
    url: jdbc:postgresql://localhost:5432/studysprint
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: "studysprint-super-secret-key-studysprint-123456"
    expiration-ms: 86400000 # 24 hours

